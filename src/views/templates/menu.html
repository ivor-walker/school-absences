<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main menu</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    
    <body>
        <h1>Main Menu</h1>
        <ul>
            {# Loop over menu and routes dictionaries#}
            {% for key, menu_item in menu.items() %}
                <li>
                    <a href="{{ routes[key] }}">{{ menu_item }}</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
